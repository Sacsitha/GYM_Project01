<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../WorkoutProgramReport/report.css"> -->
    <title>Payment Report</title>
    <link rel="stylesheet" href="../../managementStyle.css">
</head>
<body>
    <div class="report-container">
        <h1 class="modalTitle" style="font-size: 2.5em;">Payment Report</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchButton" onclick="search()">Search</button>
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>User Name</th>
                    <th>Nic Number</th>
                    <th>Contact no.</th>
                    <th>Due Date</th>
                    <th>Payment History</th>
                </tr>
            </thead>
            <tbody>
                <!-- User Payment History -->
            </tbody>
        </table>
    </div>

    <div class="modal" id="modalVeiwPaymentHistory">
        <div class="modal-content">
        <img src="../../../Icons/close btn.svg" alt="close" width="2%" onclick=closeModals(modalVeiwPaymentHistory)>
            <div id="PaymentTable" style=" text-align: center;">
                <h2 class="modalTitle"><span id="memberId" ></span>'s Payment History </h2>
                <table id="payment-data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Details</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User Payment History -->
                    </tbody>
                </table>
            </div>
            <button type="button" class="tablecolor btn" style="margin-left: 46%;" onclick=closeModals(modalVeiwPaymentHistory)>Okay</button>
        </div>
    </div>

    <script src="paymentReport.js"></script>
</body>
</html>
